<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>

    <div class="container">
        <div class="cc-in">
            <input type="text" id="result">
        </div>
        <div class="cal-body">

            <div class="part-e">
                <input type="button" class="btn rr" value="INV">
                <input type="button" class="btn rr" value="DEG">
                <input type="button" class="btn rr" value="sin">
                <input type="button" class="btn rr" value="cos">
                <input type="button" class="btn rr" value="tan">
            </div>
            <div class="part-2">
                <input type="button" class="btn rr" value="%">
                <input type="button" class="btn rr" value="In">
                <input type="button" class="btn rr" value="log">
                <input type="button" class="btn rr" value="!">
                <input type="button" class="btn rr" value="^">
            </div>
            <div class="part-3">
                <input type="button" class="btn rr" value="r">
                <input type="button" class="btn rr" value="e">
                <input type="button" class="btn rr" value="(">
                <input type="button" class="btn rr" value="Save">
                <input type="button" class="btn rr" value="DEL">

            </div>

            <div class="now">
                <div class="part-4">
                    <input type="button" class="btn kk" value="7">
                    <input type="button" class="btn kk" value="8">
                    <input type="button" class="btn kk" value="9">
                    <input type="button" class="btn dd" value="+">
                    <input type="button" class="btn dd" value="1/2">


                </div>
                <div class="part-5">
                    <input type="button" class="btn kk" value="4">
                    <input type="button" class="btn kk" value="5">
                    <input type="button" class="btn kk" value="6">
                    <input type="button" class="btn dd" value="-">
                    <input type="button" class="btn dd" value="1/3">

                </div>
                <div class="part-6">
                    <input type="button" class="btn kk" value="1">
                    <input type="button" class="btn kk" value="2">
                    <input type="button" class="btn kk" value="3">
                    <input type="button" class="btn dd" value="x">
                    <input type="button" class="btn dd" value="C">

                </div>
                <div class="part-7">
                    <input type="button" class="btn kk" value=".">
                    <input type="button" class="btn kk" value="0">
                    <input type="button" class="btn kk" value="DEL">
                    <input type="button" class="btn dd" value="/">
                    <input type="button" class="btn dd" value="=">
                </div>
            </div>

        </div>
    </div>
</body>

</html>
